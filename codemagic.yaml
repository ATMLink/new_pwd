workflows:
  android-build:
    name: Android Build
    environment:
      flutter: stable # 使用最新稳定版 Flutter
      android_sdk: 34 # 匹配日志中的 Android SDK 34
    scripts:
      - name: Clean Project
        script: |
          flutter clean
      - name: Install Dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release --no-tree-shake-icons --verbose
    artifacts:
      - build/**/outputs/**/*.apk
