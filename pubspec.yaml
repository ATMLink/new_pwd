name: new_password_generator
description: "A new Flutter project."
publish_to: 'none' # 防止意外发布到 pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 # 保持最新版本

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # 保持最新版本

flutter:
  uses-material-design: true # 启用 Material 设计

  # 声明 assets 资源
  assets:
    - assets/images/ # 图片文件夹（根据需要调整）
    
  # 声明 MaterialIcons 字体，确保图标可用
  fonts:
    - family: MaterialIcons
      fonts:
        - asset: fonts/MaterialIcons-Regular.otf