android {
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.example.new_pwd"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            signingConfig null
            minifyEnabled false
            shrinkResources false
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "new_pwd.apk"
        }
    }
}